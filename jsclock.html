    <div class="container-fluid text-center ">
        <h1 class="display-5 fw-bold ">Digital Clock</h1>
        <p class="fs-4 " id="time"></p>
        <p class="fs-4 " id="loc"></p>
        <p class="fs-4 ">Using a series of Javascript functions and json API ,we present to you this digital clock along

            your location.
        </p>

    <div id="pos" class="text-center">
        <img src="anclock.png" width="300vw" height="300vw" alt="...">

        <div id="minute"></div>
        <div id="sec"></div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script>
        let a;
        let date;
        var hours;
        var minutes;
        var seconds;
        var hrotation;
        var mrotation;
        var srotation;
        let day;
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        setInterval(() => {
            a = new Date();
            date = a.getDate() + "/" + (a.getMonth() + 1) + "/" + a.getFullYear();
            day = days[a.getDay()];
            hours = a.getHours();
            minutes = a.getMinutes();
            seconds = a.getSeconds();
            var am_pm = "AM";
            if (hours >= 12) {
                am_pm = "PM";
                hours = hours - 12;
            }
            if (hours == 0) {
                hours = 12;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            hrotation=30*hours+minutes/2;
            mrotation=6*minutes;
            srotation=6*seconds;
            hour.style.transform=`rotate(${hrotation}deg)`;
            minute.style.transform=`rotate(${mrotation}deg)`;
            sec.style.transform=`rotate(${srotation}deg)`;
            document.getElementById('time').innerHTML = hours + ":" + minutes + ":" + seconds + " " + am_pm + " on " + day + " of " + date;
        }, 1000);
        fetch('https://extreme-ip-lookup.com/json/')
            .then(res => res.json())
            .then(response => {
                document.getElementById('loc').innerHTML = (response.region + " , " + response.city + " , " + response.country);
            })
            .catch((data, status) => {

            })
    </script>
