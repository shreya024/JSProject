    .input-hidden {

      height: 450px;
      width: 600px;
      background-size: cover;
    }

    .fit {
      background-size: cover;

    input[type=radio]:checked+label>img {
      border: 1px solid #fff;
      box-shadow: 5px 5px 15px 5px #FF8080, -9px 5px 15px 5px #FFE488, -7px -5px 15px 5px #8CFF85, 12px -5px 15px 5px #80C7FF, 12px 10px 15px 7px #E488FF, -10px 10px 15px 7px #FF616B, -10px -7px 27px 1px #8E5CFF, -16px -15px 0px -30px rgba(255, 48, 157, 0);
    }

    input[type=radio]+label>img {
      border: 1px dashed #444;
      width: 150px;
      height: 300px;
      transition: 500ms all;
    }

    input[type=radio]:checked+label>img {
      transform:
        rotateZ(-10deg) rotateX(10deg);
    }
  </style>

  <h2 class="text-center">Choose your Gaming Background</h2>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>

    -->
  <script>
    function displayBgValue() {
      var ele = document.getElementsByName('bg');

      for (i = 0; i < ele.length; i++) {
        if (ele[i].checked)
          localStorage.setItem("bgname", ele[i].id);
      }
    }
    function displayPlayerValue() {
      var ele = document.getElementsByName('player');

      for (i = 0; i < ele.length; i++) {
        if (ele[i].checked)
          localStorage.setItem("playername", ele[i].id);
      }
    }
    function displayObstacleValue() {
      var ele = document.getElementsByName('obstacle');

      for (i = 0; i < ele.length; i++) {
        if (ele[i].checked)
          localStorage.setItem("obstaclename", ele[i].id);
      }
    }
    document.getElementById('elem').requestFullscreen();
  </script>
